<!DOCTYPE html>
<!--DOCTYPE no es una etiqueta porque no cumple con la sintaxis,es una declaraciòn que especifica la verison de html que estamos utilizando,en nuestro caso HTML5-->

<html>
<!--Este es un comentario-->
<head>

<!--El elemento head contiene informacion para el navegador-->

<!--Elemento que contiene el titulo de la pagina que se muestra en la pestaña del navegador-->
<title>Hola mundo</title>

<!--El elemento meta especifica informacion adicional (metadatos) y no requiere etiqueta de cierre-->
<meta charset="utf-8">
</head>

<body>
<!--El elemento body contiene informacion que se visualizarà en el navegador como en el contenido de la pagina-->

Esta es mi primer pagina web!!!
</body>

</html>
